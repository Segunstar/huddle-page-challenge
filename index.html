<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome</title>
    <link rel="icon" type="image/x-icon" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" type="text/css" href="realstyle.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
    />
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  </head>
  <body>
    <header><img src="images/logo.svg" height="40px" alt="Huddle"></header>
    <main id="content">
        <div id="image"><img src="images/illustration-mockups.svg" alt="illustration-mockups"></div>
        <article id="text">
          <h1 id="heading">build the community your fans will love</h1>
        <p id="writing">
          Huddle re-imagines the way we build communities. You have a voice, but
          so does your audience. Create connections with your users as you
          engage in genuine discussion
        </p>
        <button title="register">Register</button>
      </article>
    </main>
    <footer>
      <button title="share to twitter"><i class="fa fa-twitter"></i></button>
      <button title="share to facebook"><i class="fa fa-facebook"></i></button>
      <button title="share to instagram"><i class="fa fa-instagram"></i></button>
    </footer>
  </body>
</html>
